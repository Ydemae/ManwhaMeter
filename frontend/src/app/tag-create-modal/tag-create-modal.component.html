<div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Create tag</h5>
        <button type="button" class="btn d-flex ms-auto" (click)="close()" aria-label="Close">X</button>
    </div>
    <div class="modal-body">
        <div class="col">
            <div class="row">
                <div class="col-2">
                    <label for="labelInput">Label</label>
                </div>
                <div class="col-10">
                    <input type="text" id="labelInput" name="labelInput" class="form-control" [(ngModel)]="this.label">
                </div>
                <div class="text-center">
                    <small class="text-danger text-center">{{ this.error["label"] }}</small>
                </div>
            </div>
        </div>
    </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="onSubmit()">Confirm</button>
            <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
        </div>
    </div>
</div>
