<div class="content-wrapper">
    <div class="alert alert-dismissible alert-danger" *ngIf="this.showError">
        <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="hideError()"></button>
        <h4 class="alert-heading">{{ this.errTitle }}</h4>
        {{ this.errMessage }}
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <input type="text" class="form-control" name="username" placeholder="username" autocomplete="off" [(ngModel)]="this.formData.username" (change)="onUsernameChange()">
            <small class="form-text text-danger" *ngIf="this.formError.username != ''">{{ this.formError.username }}</small>
            <button type="button" class="btn btn-secondary" (click)="checkUsernameAvailability()">Check username availability</button>
            <small class="form-text" *ngIf="this.usernameAvailable != null" [ngClass]="{'text-danger' : !this.usernameAvailable, 'text-success' : this.usernameAvailable}">{{ this.usernameAvailableLabel }}</small>
        </div>
        <div class="col-sm-12 col-md-6">
            <div class="row">
                <div class="col-11">
                    <input [type]="this.showPassword ? 'text' : 'password'" class="form-control" name="password" placeholder="password" [(ngModel)]="this.formData.password" (change)="validateAllFields()">
                </div>
                <div class="col-1 password-img-container">
                    <img
                    (click)="togglePasswordVisibility()"
                    class="marginSides img-button center-me password-img"
                    [classList]=""
                    [src]="this.showPassword ?  'assets/password-show.png' : 'assets/password-hide.png'"
                    alt="toggle password visibility">
                </div>
                <small class="form-text text-danger" *ngIf="this.formError.password != ''">{{ this.formError.password }}</small>
            </div>
            <div class="margin-top">
                <input [type]="this.showPassword ? 'text' : 'password'" class="form-control" name="password" placeholder="confirm password" [(ngModel)]="this.formData.confirmPassword" (change)="validateAllFields()">
                <small class="form-text text-danger" *ngIf="this.formError.confirmPassword">{{ this.formError.confirmPassword }}</small>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-primary m-1" (click)="registerUser()">Sign up</button>
        <button type="button" class="btn btn-danger m-1" (click)="cancel()">Cancel</button>
    </div>
</div>
