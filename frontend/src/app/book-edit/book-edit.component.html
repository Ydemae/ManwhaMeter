<div class="content-wrapper">
    <div class="alert alert-dismissible alert-danger" *ngIf="this.showError">
        <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="hideError()"></button>
        <h4 class="alert-heading">{{ this.errTitle }}</h4>
        {{ this.errMessage }}
    </div>

    <div *ngIf="dataFetched else NotFetched">
        <app-book-form [allTagsList]="this.allTagsList" [edition]="true" [initializingBook]="this.book!" [submitLabel]="'edit'" (submitEmitter)="onSubmit($event)" (cancelEmitter)="onCancel()"></app-book-form>
    </div>
    <ng-template #NotFetched>
        <app-loader [loadingFailed]="this.loadingFailed" (retryEmitter)="this.loadData(this.id)"></app-loader>
    </ng-template>
</div>
