<div class="announcement-card card border-primary mb-3">
    <div class="card-header d-flex align-items-center justify-content-between">
        <h5 class="announcement-title mb-0">
            {{this.announcement.title}}
        </h5>
        <div class="announcement-meta">
            <span class="time-ago">
                <i class="fas fa-clock me-1"></i>
                {{this.postedTimeAgo}} {{this.postedLabel}} ago
            </span>
        </div>
    </div>
    
    <div class="card-body">
        <div class="announcement-content" [innerHTML]="this.announcement.message"></div>
    </div>
    
    <div class="card-footer" *ngIf="canEdit">
        <div class="d-flex">
            <div class="ms-auto">
                <button type="button"
                class="btn btn-danger" 
                *ngIf="this.announcement.active == true" 
                (click)="onDeactivateClicked()">

                <i class="fas fa-times p-0 m-0"></i>
            </button>
            </div>
        </div>
    </div>
</div>
