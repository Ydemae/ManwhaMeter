<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-1 col-sm-12">
        <label for="login">{{this.label}}</label>
    </div>
    <div class="col-md-6 col-sm-12">
        <input [type]="this.showPassword ? 'text' : 'password'" class="form-control" name="password" [placeholder]="this.label" [(ngModel)]="this.password" (change)="onPasswordChange()">
    </div>
    <div class="col-1">
        <img
        (click)="togglePasswordVisibility()"
        class="marginSides img-button"
        [classList]=""
        [src]="this.showPassword ?  'assets/password-show.png' : 'assets/password-hide.png'"
        alt="toggle password visibility"
        style="width: 2rem;">
    </div>
    <div class="col-md-2"></div>
</div>
<div class="text-center mb-3">
    <small class="text-danger" *ngIf="this.error != ''">{{ this.error }}</small>
</div>
