<div class="row">

    <label for="login">{{this.label}}</label>
    <div class="input-group">
        <span class="input-group-text interactible">
            <i class="fa-solid fa-lock img-button" *ngIf="!showPassword" (click)="togglePasswordVisibility()"></i>
            <i class="fa-solid fa-unlock img-button" *ngIf="showPassword" (click)="togglePasswordVisibility()"></i>
        </span>
        <input [type]="this.showPassword ? 'text' : 'password'"
        class="form-control"
        name="password"
        [placeholder]="this.label"
        [(ngModel)]="this.password"
        (change)="onPasswordChange()">
    </div>
</div>
<div class="text-center">
    <small class="text-danger" *ngIf="this.error != ''">{{ this.error }}</small>
</div>
