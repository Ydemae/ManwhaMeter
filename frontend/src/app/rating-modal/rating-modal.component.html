
<div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{this.modalTitle}}</h5>
        <button type="button" class="btn d-flex ms-auto" (click)="close()" aria-label="Close">X</button>
    </div>
    <div class="modal-body">
        <app-rating-form [formData]="this.bookRating"></app-rating-form>
    </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="onSubmit()">Confirm</button>
            <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
        </div>
    </div>
</div>
