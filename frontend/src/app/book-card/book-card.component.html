<div class="card text-white border-primary mb-3 cursor-pointer" style="max-width: 20rem; min-width: 14rem" (click)="onBookClicked()">
  <div class="card-header d-flex">
    {{ this.book.name }}
    <div class="ms-auto">
      <ng-container *ngIf="this.logged">
        <img class="img-fluid img-button mx-1"
        style="max-height: 1.5rem;"
        src="assets/add-reading-list.png"
        *ngIf="!this.inReadingList"
        alt="add to reading list"
        (click)="this.onAddReadingListClicked($event)">
        
        <img class="img-fluid img-button mx-1"
        style="max-height: 1.5rem;"
        src="assets/remove-reading-list.png"
        *ngIf="this.inReadingList"
        alt="remove from reading list"
        (click)="this.onRemoveReadingListClicked($event)">
      </ng-container>
      
      <span class="badge bg-primary" *ngIf="this.ranked">{{this.book.overall_rating}}</span>
    </div>
  </div>
  <div class="card-body">
    <img src="{{this.apiUrl}}/images/{{this.book.image_path}}" alt="image" class="card-img">
  </div>
  <div class="card-footer">
    <div class="text-center">
      {{ this.displayedTags }}
    </div>
  </div>
</div>
