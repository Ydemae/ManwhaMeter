<div class="alert alert-dismissible alert-danger" *ngIf="this.errorIsShown">
    <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="hideError()"></button>
    <h4 class="alert-heading">{{ this.errTitle }}</h4>
    {{ this.errMessage }}
</div>

<div class="alert alert-dismissible alert-secondary" *ngIf="this.flashMessage != null">
    <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="hideFlashMessage()"></button>
    {{ this.flashMessage }}
</div>

<div class="content-wrapper">
    <form class="col">
        <div class="d-flex justify-content-center mt-4">
            <div class="d-flex flex-grow-1" style="max-width: 1000px;">
                <div class="m-1 me-4">
                    <label for="login">Username</label>
                </div>
                <div class="flex-grow-1">
                    <input type="text" class="form-control" autocomplete="off" id="login" name="login" [(ngModel)]="username" placeholder="username">
                </div>
            </div>
        </div>
        <div class="text-center">
            <small class="text-danger" *ngIf="this.error.username">{{ this.error.username }}</small>
        </div>
        <app-password [password]="this.password" (passwordChangeEvent)="onPasswordChange($event)" [error]="this.error.password"></app-password>

        <div class="text-center col">
            <div>
                <button class="btn btn-primary" (click)="onSubmit()">Log in</button>
            </div>
            <small class="form-text text-danger" *ngIf="this.error.global != ''">{{ this.error.global }}</small>
        </div>
    </form>
</div>
